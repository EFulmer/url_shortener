{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('add_url') }}" method=post class=add-url>
    {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
    {% endfor %}
    <dl>
        <dt>URL:
        <dd><input type=text size=50 name=url>
        <dd><input type=submit value=Shorten>
    </dl>
</form>
{% endblock %}
